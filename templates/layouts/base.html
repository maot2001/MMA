{% load static %}
<!doctype html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science ;)</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>
<body>
  
  <header>
  
    <a class="logo"><i class='bx bxs-graduation'></i>Scien(<i class='bx bx-wink-smile'></i>Sex)tist</a>
  
    <div>
      {% block header %}{% endblock header %}
    </div>

  <section>
    {% block content %}{% endblock content %}
  </section>

    <div class="contact-content">
      <div class="details">
        <div class="main-d">
          <a href="https://matcom.uh.cu/"> <i class="bx bxs-location-plus"></i>Facultad de Matemática y Computación<br>Universidad de La Habana<br>Cuba</a>
        </div>
        <div>
          <div class="main-d">
            <a href="https://github.com/maot2001/MMA"> <i class="bx bxl-github"></i>GitHub project</a>
          </div>
        </div>
      </div>

    </div>

  </section>
  
  <a href="#" class="scroll" style="bottom: 5.2rem;">
    <i class="bx bx-up-arrow-alt"></i>
  </a>

  <a href="#contact" class="scroll" >
    <i class="bx bx-down-arrow-alt"></i>
  </a>


  <section>
    {% block scripts %}{% endblock scripts %}
  </section>


  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
